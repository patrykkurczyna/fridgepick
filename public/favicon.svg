  />

  <!-- Handles -->
  <rect
    x="13"
    y="18"
    width="4"
    height="6"
    rx="2"
    fill="#1E293B"
  />
  <rect
    x="13"
    y="36"
    width="4"
    height="6"
    rx="2"
    fill="#1E293B"
  />

  <!-- Planning / "picked" check badge -->
  <circle
    cx="40"
    cy="44"
    r="10"
    fill="#FFFFFF"
    stroke="#10B981"
    stroke-width="2"
  />
  <path
    d="M35 44 L38 47 L45 40"
    fill="none"
    stroke="#10B981"
    stroke-width="2.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
