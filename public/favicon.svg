<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 64">
  <title>FridgePick</title>

  <!-- Fridge body -->
  <rect
    x="8"
    y="6"
    width="40"
    height="52"
    rx="8"
    ry="8"
    fill="none"
    stroke="#1E293B"
    stroke-width="2.5"
  />

  <!-- Door divider -->
  <line
    x1="12"
    y1="30"
    x2="44"
    y2="30"
    stroke="#1E293B"
    stroke-width="2"
